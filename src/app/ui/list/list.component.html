<div class="row main-content">
    <div class="col-lg-3 col-vertical">
        <app-filter></app-filter>
    </div>
    <div class="row" class="col-lg-9" style="text-align:center; margin-top: 10px">
        <button class="btn btn-primary" (click)="addShipment()">Add Shipment</button>
        <input type="text" value="" class="form-control col-md-12" style="margin-top: 10px; margin-bottom: 10px;"
            placeholder="Search package ID...">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title ">List Of shipments</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class="text-primary">
                                    <th *ngFor="let header of headers">{{header}}</th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let value of pagedItems; index as i">
                                        <td>
                                            {{(pager.currentPage-1)*5+i+1}}
                                        </td>
                                        <td>
                                            {{value.Name}}
                                        </td>
                                        <td>
                                            {{value.Type}}
                                        </td>
                                        <td>
                                            {{value.Weight}}
                                        </td>
                                        <td>
                                            {{value.Status}}
                                        </td>
                                        <td>
                                            {{value.Sender}}
                                        </td>
                                        <td>
                                            {{value.Recevier}}
                                        </td>
                                        <td>
                                            <button type="button" (click)=onRemove(value.ID) class="btn btn-primary">
                                                Remove
                                            </button>
                                        </td>
                                        <td><button type="button" class="btn btn-primary" data-toggle="modal"
                                                data-target="#myModal">
                                                Open modal
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table>
                            <ul class="pagination pg-blue" style="justify-content: center;">
                                <li class="page-item">
                                    <a class="page-link" (click)="setPage(1)">First</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === 1}" class="page-item">
                                    <a class="page-link" (click)="setPage(pager.currentPage - 1)">Previous</a>
                                </li>
                                <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}"
                                    class="page-item">
                                    <a class="page-link" (click)="setPage(page)">{{page}}</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
                                    <a class="page-link" (click)="setPage(pager.currentPage + 1)">Next</a>
                                </li>
                                <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}" class="page-item">
                                    <a class="page-link" (click)="setPage(pager.totalPages)">Last</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
